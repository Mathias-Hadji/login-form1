<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/53998e5801.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="login-form-container">

        <div class="container">
            <div class="img-container">
                <img src="ressources/img-01.webp" alt="">
            </div>
        
            <form class="form-login">
                <h1>Se connecter</h1>
    
                <div class="container-input">
                    <i class="fas fa-envelope"></i>
                    <label for="email">Email</label>
                    <input type="text" placeholder="Email">
                </div>
    
                <div class="container-input">
                    <i class="fas fa-lock"></i>
                    <label for="password">Password</label>
                    <input type="password" placeholder="Password">
                </div>
    
                <button type="submit">SE CONNECTER</button>
        
                <p class="txt-email-lost">Email / Mot de passe oublié ?</p>
        
                <a class="txt-create-account" href="#">Créer un compte<i class="fas fa-long-arrow-alt-right"></i></a>
            </form>
        </div>


    </div>



</body>
</html>
